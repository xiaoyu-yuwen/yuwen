<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
				var x = 0;
				setInterval(function(){
					x++;
					var imgs
					    = document.getElementsByTagName("img");
						var visbleIndex = x%imgs.length;
					for(var i=0;i<imgs.length;i++){
						var img = imgs[i];
						if(i==visbleIndex){
							img.style.display="block";
						}else{
							img.style.display="none";
						}
					}
				},1000);
			</script>
			<style type="text/css">
				img{
					width:200px;
					height:150px;
				}
				div{
					width:200px;
					height:150px;
					overflow: hidden;
				}
			</style>
		</head>
		<body>
			<div >
				<img src="00.jpg" />
				<img src="01.jpg" />
				<img src="02.jpg" />
				<img src="03.png" />
				<img src="04.png" />
				<img src="05.png" />
				</div>
			</body>
</html>
